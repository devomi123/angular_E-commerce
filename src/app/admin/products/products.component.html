<section class="feature_part padding_top ">
  <div class="container">
    <div class="row   rounded">
      <div class="col-lg-12">
        <h1>Products </h1>
        <div class="text-right">
          <a class="btn btn-success" routerLink="../product" style="margin-bottom: 15px;">Add Product</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="col-lg-12 ">
      <table class="table table-bordered">
        <tr class="table-primary">
          <th>Sn</th>
          <th>Image</th>
          <th>Name</th>
          <!-- <th>Image</th> -->
          <th>Sizes</th>
          <th>Colors</th>
          <th>MRP</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
        <tr *ngFor="let p of products; let i= index;">
          <td>{{i+1}}</td>
          <td>
            <img src="{{ baseurl + p.imagepath}}" a
            style="height:80px;">
          </td>
          <td>{{p.name}}</td>
          <!-- <td>{{ }}</td> -->
          <td>{{p.sizes}}</td>
          <td>{{p.colors}}</td>
          <td>{{p.mrp}}</td>
          <td>{{p.price}}</td>
          <td>{{p.instock}}</td>
          <td>{{p.status}}</td>
          <td>
            <a class="btn btn-primary" routerLink="../product/{{p._id}}"><i class="fa fa-pencil-square-o"></i></a>
            <span class="btn btn-danger ml-2" (click)="delete(p._id)"><i class="fa fa-trash"></i></span>
            <span class="btn btn-success ml-2" (click)="changestatus(p._id)"><i class="fa fa-ban"></i></span>
            <span class="btn btn-success ml-2" (click)="changeinstock(p._id)">Changestock</span>



          </td>
        </tr>
      </table>

    </div>
  </div>
</section>
